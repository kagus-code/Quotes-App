<div id="landing" class="container-fluid text-center">
  <div>
    <h1>Get inspired and Create your own Quotes</h1>
    <hr />
    <button class="btn btn-primary btn-lg btn-block">
      Add your favorite Quote
    </button>
  </div>
  <br />
  <div class="row">
    <div class="col-lg-9">
      <!--display quotes-->
      <app-quote></app-quote>
    </div>
    <div class="col-lg-3">
      <app-quotes-form (addQuote)="addNewQuote($event)"></app-quotes-form>
    </div>
  </div>
</div>
